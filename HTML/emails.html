<!DOCTYPE html>
<html>
  <head>
    <title>Contact Messages</title>
    <link rel="stylesheet" type="text/css" href="https://10thcircle.github.io/style.css">
    <link rel="icon" type="image/x-icon" href="../gajlogo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>
    <header class="header">
      <h1>Contact Messages</h1>
    </header>
    <main>
      <section>
        <h2>Messages</h2>
        <table id="messagesTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody>
            <!-- Messages will be populated here by JavaScript -->
          </tbody>
        </table>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2025 MC2 Learning Platform. All rights reserved.</p>
      <a href="https://10thcircle.github.io/index.html">Back to Home</a>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        fetch('/emails')
          .then(response => response.json())
          .then(data => {
            const messagesTable = document.getElementById('messagesTable').getElementsByTagName('tbody')[0];
            data.forEach(message => {
              const row = messagesTable.insertRow();
              const nameCell = row.insertCell(0);
              const emailCell = row.insertCell(1);
              const messageCell = row.insertCell(2);
              nameCell.textContent = message.name;
              emailCell.textContent = message.email;
              messageCell.textContent = message.message;
            });
          })
          .catch(error => console.error('Error fetching messages:', error));
      });
    </script>
  </body>
</html>
